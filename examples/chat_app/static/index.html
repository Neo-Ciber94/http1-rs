<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp | Chat</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <template id="chat-message">
      <li>User: Message</li>
    </template>

    <h1>Chat</h1>
    <a href="/api/logout" class="logout-btn">Logout</a>

    <div class="messages-container">
      <ul id="messages">
        <li>Loading...</li>
      </ul>

      <form id="chatbox-form">
        <textarea name="chatbox-textarea"></textarea>
        <button>Submit</button>
      </form>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
