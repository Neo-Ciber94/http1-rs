<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>WebSocket</h1>
    <script>
      const ws = new WebSocket("http://localhost:5678/ws");
      ws.onerror = (err) => {
        console.error("Error", err);
      };

      ws.onclose = (ev) => {
        console.log("Closed", ev);
      };

      ws.onmessage = (msg) => {
        console.log("Message received", msg);
      };

      ws.onopen = (ev) => {
        console.log("WebSocket connection open", ev);
      };
    </script>
  </body>
</html>
